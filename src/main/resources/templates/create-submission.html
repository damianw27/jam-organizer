<!DOCTYPE html>
<html lang="en">

<!-- /* @thymesVar id="projects" type="java.util.List<pl.wilenskid.jamorganizer.entity.Project>" */ -->
<!-- /* @thymesVar id="project" type="pl.wilenskid.jamorganizer.entity.Project" */ -->
<!-- /* @thymesVar id="events" type="java.util.List<pl.wilenskid.jamorganizer.entity.Event>" */ -->
<!-- /* @thymesVar id="event" type="pl.wilenskid.jamorganizer.entity.Event" */ -->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="form" method="post" th:action="@{/submission}">
        <div class="field">
            <div class="field-label-container">
                <label for="project" class="field-label">Project</label>
            </div>
            <div class="field-input-container">
                <select name="projectId" id="project" th:each="project: ${projects}">
                    <option th:value="${project.getId()}" th:text="${project.getTitle()}"></option>
                </select>
            </div>
        </div>

        <div class="field">
            <div class="field-label-container">
                <label for="event" class="field-label">Project</label>
            </div>
            <div class="field-input-container">
                <select name="eventId" id="event" th:each="event: ${events}">
                    <option th:value="${event.getId()}" th:text="${event.getName()}"></option>
                </select>
            </div>
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Register</button>

    </form>
</div>
</body>
</html>
