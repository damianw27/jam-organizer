<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,applicationUser-scalable=no"
          name="viewport">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="true" name="HandheldFriendly">
    <link rel="stylesheet" th:href="@{/static/styles/container.css}"/>
    <link rel="stylesheet" th:href="@{/static/styles/button.css}"/>
    <link rel="stylesheet" th:href="@{/static/styles/other.css}"/>
    <link rel="stylesheet" th:href="@{/static/styles/nav-bar.css}"/>
    <link rel="stylesheet" th:href="@{/static/styles/form.css}"/>
    <link rel="stylesheet" th:href="@{/static/styles/input.css}"/>
    <title>test</title>
</head>
<body>
<div id="main-container">
    <div id="nav-bar">
        <ul id="nav-menu">
            <li class="nav-menu-element">example</li>
        </ul>
    </div>
    <div class="container">
        <form class="form" method="post" th:action="@{/event}">
            <div class="field">
                <div class="field-label-container">
                    <label for="name" class="field-label">Name</label>
                </div>
                <div class="field-input-container">
                    <input name="name" id="name" type="text"/>
                </div>
            </div>

            <div class="field">
                <div class="field-label-container">
                    <label for="descriptionLink" class="field-label">Description</label>
                </div>
                <div class="field-input-container">
                    <input name="descriptionLink" id="descriptionLink" type="text"/>
                </div>
            </div>

            <div class="field">
                <div class="field-label-container">
                    <label for="submissionsStart" class="field-label">submissionsStart</label>
                </div>
                <div class="field-input-container">
                    <input name="submissionsStart" id="submissionsStart" type="date"/>
                </div>
            </div>

            <div class="field">
                <div class="field-label-container">
                    <label for="submissionsEnd" class="field-label">submissionsEnd</label>
                </div>
                <div class="field-input-container">
                    <input name="submissionsEnd" id="submissionsEnd" type="date"/>
                </div>
            </div>

            <div class="field">
                <div class="field-label-container">
                    <label for="judgementsStart" class="field-label">judgementsStart</label>
                </div>
                <div class="field-input-container">
                    <input name="judgementsStart" id="judgementsStart" type="date"/>
                </div>
            </div>

            <div class="field">
                <div class="field-label-container">
                    <label for="judgementsEnd" class="field-label">judgementsEnd</label>
                </div>
                <div class="field-input-container">
                    <input name="judgementsEnd" id="judgementsEnd" type="date"/>
                </div>
            </div>

            <div class="field">
                <div class="field-label-container">
                    <label for="resultsDate" class="field-label">resultsDate</label>
                </div>
                <div class="field-input-container">
                    <input name="resultsDate" id="resultsDate" type="date"/>
                </div>
            </div>

            <input name="operationType" type="hidden" value="CREATE_EVENT"/>

            <button type="reset">Reset</button>
            <button type="submit">Create Event</button>

        </form>
    </div>
</div>
</body>
</html>
