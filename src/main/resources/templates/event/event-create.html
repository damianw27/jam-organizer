<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/base-page.html :: baseHead('meetGameDev -- Create Event')"></head>
<body>

<header th:replace="fragments/base-page.html :: header"></header>

<div id="content-section-form">
    <h1 id="form-title">Create event</h1>

    <div id="content">
        <form class="form" method="post" th:action="@{/event}" enctype="multipart/form-data">
            <ul class="fields-container">
                <li th:replace="fragments/fields.html :: textField('name', 'Name', '', true)"></li>
                <li th:replace="fragments/fields.html :: descriptionField('description', 'Description', '', false)"></li>
                <li th:replace="fragments/fields.html :: fileField('logo', 'Logo', '', true, false)"></li>
                <li th:replace="fragments/fields.html :: dateField('submissionsStart', 'Submission start date', '', true)"></li>
                <li th:replace="fragments/fields.html :: dateField('submissionsEnd', 'Submission end date', '', true)"></li>
                <li th:replace="fragments/fields.html :: dateField('judgementsStart', 'Judgements start date', '', true)"></li>
                <li th:replace="fragments/fields.html :: dateField('judgementsEnd', 'Judgements end date', '', true)"></li>
                <li th:replace="fragments/fields.html :: dateField('resultsDate', 'Results date', '', true)"></li>
            </ul>

            <div class="btn-group btn-group-right">
                <button th:replace="fragments/button.html :: reset('Reset', 'buttonReset')"></button>
                <button th:replace="fragments/button.html :: submitPrimary('CreateEvent', 'submitCreateEvent')"></button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments/base-page.html :: footer"></footer>

</body>
</html>
