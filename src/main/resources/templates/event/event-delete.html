<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/base-page.html :: baseHead('meetGameDev -- Delete User')"></head>

<body>

<header th:replace="fragments/base-page.html :: header"></header>

<div id="content-section-form">
    <h1 id="form-title">Delete Event</h1>

    <main id="content">
        <form class="form" th:method="delete" th:action="@{/event}">
            <p>Are you sure you want to delete event <strong>{event_name}</strong>?</p>
            <p>All submissions and grades related to this will be deleted to!</p>

            <div class="btn-group btn-group-right">
                <a th:replace="fragments/button.html::linkButtonNormal('Cancel', 'buttonCancel', '/event/view?eventId=1')"></a>
                <button th:replace="fragments/button.html::submitError('Delete', 'buttonDelete')"></button>
            </div>
        </form>
    </main>
</div>

<footer th:replace="fragments/base-page.html :: footer"></footer>

</body>
</html>
