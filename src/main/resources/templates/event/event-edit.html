<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<!-- /* @thymesVar id="event" type="pl.wilenskid.jamorganizer.entity.bean.EventBean" */ -->

<head th:replace="fragments/base-page.html :: baseHead('meetGameDev -- Edit Event')"></head>
<body>

<header th:replace="fragments/base-page.html :: header"></header>

<div id="content-section-form">
    <h1 id="form-title">Edit event</h1>

    <div id="content">
        <form class="form" th:method="put" th:action="@{/event}">
            <input name="eventId" th:value="${event.getId()}" type="hidden">

            <ul class="fields-container">
                <li th:replace="fragments/fields.html :: textField('name', 'Name', ${event.getName()}, true)"></li>
                <li th:replace="fragments/fields.html :: descriptionField('description', 'Description', ${event.getDescriptionContent()}, false)"></li>
                <li th:replace="fragments/fields.html :: dateField('submissionsStart', 'Submission start date', ${event.getSubmissionsStart()}, true)"></li>
                <li th:replace="fragments/fields.html :: dateField('submissionsEnd', 'Submission end date', ${event.getSubmissionsEnd()}, true)"></li>
                <li th:replace="fragments/fields.html :: dateField('judgementsStart', 'Judgements start date', ${event.getJudgementsStart()}, true)"></li>
                <li th:replace="fragments/fields.html :: dateField('judgementsEnd', 'Judgements end date', ${event.getJudgementsEnd()}, true)"></li>
                <li th:replace="fragments/fields.html :: dateField('resultsDate', 'Results date', ${event.getResultsDate()}, true)"></li>
            </ul>

            <div class="btn-group btn-group-right">
                <a th:replace="fragments/button.html :: linkButtonNormal('Cancel', 'buttonCancel', '/event/view?eventId=' + ${event.getId()})"></a>
                <button th:replace="fragments/button.html :: submitPrimary('Save', 'submitCreateEvent')"></button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments/base-page.html :: footer"></footer>

</body>
</html>
